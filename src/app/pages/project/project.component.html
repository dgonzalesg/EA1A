<header *ngIf="project[0] != null" class="masthead" style="background-image: url(&quot;{{project[0].image}}&quot;);">
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading text-uppercase">
                <span style="-webkit-text-stroke: 1px rgba(120,120,120,0.50);" *ngIf="project[0] != null">
                    ProYECTO<br>{{project[0].name}}
                </span>
            </div>
            <a *ngIf="project[0] != null" class="btn btn-primary border-dark btn-xl text-uppercase js-scroll-trigger" role="button" style="background-color: rgb(255,165,85);border:none;">
                PRECIO<br>{{project[0].price}}
            </a>
        </div>
    </div>
</header>
<section id="portfolio" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">DEPARTAMENTOS</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 portfolio-item" *ngFor="let apartment of apartments">
                <a routerLink="/department/{{apartment.id}}" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content"><i class="fa fa-plus fa-3x"></i></div>
                    </div><img class="img-fluid" src="{{apartment.image[0].path}}"><a class="btn btn-primary border-dark text-uppercase" role="button" href="#portfolio" style="background-color: rgb(255,165,85);border: none;position: absolute;right: 5px;bottom: 5px;font-size: 12px;font-weight: bold;color: rgba(255,255,255,0.75);">Cotizar</a></a>
                <div
                    class="portfolio-caption">
                    <h4>{{apartment.name}}</h4>
                    <p class="text-muted"><strong><em>{{apartment.size}} - {{apartment.floor}}</em><br></strong></p>
                    <p class="text-muted">{{apartment.type}}</p>
                </div>
            </div>
        </div>
    </div>
</section>
