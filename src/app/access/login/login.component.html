
    <div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/admin-bg.jpg&quot;);">
        <form method="post" style="background-color: rgba(30,40,51,0.75);" [formGroup]="loginForm">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgba(255,165,85,0.75);"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autocomplete="off"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" formControlName="password" placeholder="Password" autocomplete="off"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="login()" style="background-color: rgba(255,165,85,0.75);font-weight: normal;">Ingresar</button></div>
            <div class="form-group">
                <p>
                Datos del Formulario: {{loginForm.value | json}}
                </p>
            </div>
        </form>
    </div>
