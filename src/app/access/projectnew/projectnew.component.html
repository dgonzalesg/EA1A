
    <div class="login-dark" style="background-image: url(&quot;assets/img/backgrounds/admin-bg.jpg&quot;);">
        <form method="post" style="background-color: rgba(30,40,51,0.75);" [formGroup]="projectForm">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgba(255,165,85,0.75);"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="email" formControlName="Nombre" placeholder="Nombre" autocomplete="off"></div>
            <div class="form-group"><input class="form-control" type="number" name="password" formControlName="Precio" placeholder="Precio" autocomplete="off"></div>
            <div class="form-group"><input class="form-control" type="text" name="password" formControlName="Direccion" placeholder="Direccion" autocomplete="off"></div>
            <div class="form-group"><input class="form-control" type="text" name="password" formControlName="Ubicacion" placeholder="Ubicacion" autocomplete="off"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" (click)="onSubmit()" style="background-color: rgba(255,165,85,0.75);font-weight: normal;">Ingresar</button></div>
            <div class="form-group">
                <p>
                Datos del Formulario: {{projectForm.value | json}}
                </p>
            </div>
        </form>
    </div>
